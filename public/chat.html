<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caht App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" >
                    <!--autocomplete is: when type message in input box, other words that were before don't show for suggest-->
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
            
                <button id="send-location">Send location</button>
            </div>
   
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <!--{{message}} is message that type in input box and we want to render in chat.js 
                and show in our chat app the message that was type-->
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{created}}</span>
                </p>
            <p>{{message}}</p>
        </div>
    </script>

    <!--this is for location-->
    <script id="location-message-template" type="text/html">
        <div>
            <!--{{message}} is message that type in input box and we want to render in chat.js 
                and show in our chat app the message that was type-->
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{created}}</span>
                </p>
            <p><a href="{{url}}", target="_blank"> My current location</a></p>
        </div>
    </script>


    <!--add name od room and users in that room in sidebar-->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul>
            <!--we want to fetch name of users from users array, so with "#" start array-->
            {{#users}}
            <li>{{username}}</li>
            <!--with "/" close array-->
            {{/users}}
        </ul>
    </script>



    <!-- mustache library is using for render dynamic data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- moment library using for displaying time in javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- use socket.io that using in index.js that is in server side -->
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>
</html>
